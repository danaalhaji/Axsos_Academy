<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add A New show</title>
</head>
<body>
    <div class="container-flouid bg-dark">
        <a href="/show">Go Back</a>
        <div class="opacity-25 text-center text-warning bg-dark mx-auto "style="width: 60%;">
            <h1 class=" display-1">
                Add A New Show
            </h1>
            {% if messages %}
            <ul class="messages opacity-25">    
                {% for message in messages %}    
                    <li {% if message.tags %}  class="alert alert-warning {{ message.tags }}" style="--bs-text-opacity: 0.25;" {% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        <form  class="border mx-auto bg-dark text-center text-white-50 m-0 fs-4 p-2"  style="width: 60%;" action="/show/add" method="post">
            {% csrf_token %}
            <label type="text" name ="addTitle">Add A Title:</label>
            <input class="form-control bg-dark text-white mx-auto" type="text" name="addTitleText" style="width: 30%;">
            <br>
            <label type="text" name ="network">Network:</label>
            <input  class="form-control bg-dark text-white mx-auto"type="text" name="addNetworkText">
            <br>
            <label name="relaesed">Released Date:</label>
            <input class="form-control bg-dark text-white mx-auto" type="date" name="releaseddate">
            <br>
            <label name="DescriptionShow">Description:</label>
            <textarea class="form-control bg-dark text-white mx-auto" name="Description" style="width:40%; height: 200px;margin:0 auto ;" ></textarea>
            <br>
            <button type="submit" value="submit" name="submitShow" class="btn btn-warning shadow">Add A Show</button>
        </form>
    </div>
</body>
</html>
